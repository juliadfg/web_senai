<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulário</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Júlia" required><br>
    <br>

    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="text" placeholder="Júlia@gmail.com" required>
    <br><br>

    <label for="text_assunto">Assunto</label><br>
    <textarea id="text_assunto" cols="50" rows="2"></textarea>
    <br><br>

     <label for="text_mensagem">Mensagem</label><br>
    <textarea id="text_mensagem" cols="50" rows="10"></textarea>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>

</body>
</html>
