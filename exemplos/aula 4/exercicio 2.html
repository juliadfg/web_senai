<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<label for="input_nome">Nome do Produto</label><br>
    <input id="input_nome" type="text" placeholder="Produto" required><br>
    <br><br>

    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>


<label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
    </select>
    <br><br>

    <label for="menu_pais">País de Origem</label>
    <select id="menu_pais">
      <option>Brasil</option>
      <option>Estados Unidos</option>
      <option>Alemanha</option>
      <option>China</option>
      <option>Japão</option>
    </select>
    <br><br>
<label for="input_data">Data de Fabricação</label><br>
    <input id="input_data" type="date" placeholder="Data de Fabricação" required><br>
    <br>
<label for="input_preco">Preço</label><br>
    <input id="input_preco" type="number" placeholder="Preço" required><br>
<br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>
</body>
</body>
</html>
