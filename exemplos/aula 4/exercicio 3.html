<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>PESQUISA DE SATISFAÇÃO DO CLIENTE</h2>
<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" placeholder="Nome" required><br>
    <br><br>
    <label for="input_empresa">Empresa</label><br>
    <input id="input_empresa" type="text" placeholder="Empresa" required><br>
    <br><br>
    <label><strong>Idade</strong></label><br>
    <input id="radio_m" type="radio" value="Idade" name="idade">
    <label for="radio_m">10-20</label>
    <input id="radio_m" type="radio" value="Idade2" name="idade">
    <label for="radio_m">20-30</label>
    <input id="radio_m" type="radio" value="Idade3" name="idade">
    <label for="radio_m">30-50</label>
    <input id="radio_m" type="radio" value="Idade4" name="idade">
    <label for="radio_m">50-80</label>
    <br><br>

    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="text" placeholder="Júlia@gmail.com" required>
    <br><br>
    <br>
    <label for="input_cel">Celular</label><br>
    <input id="input_cel" type="number" placeholder="Celular" required>
    <label for="input_cel">Telefone comercial</label>
    <input id="input_cel" type="number" placeholder="Celular" required>
    <br><br>
    <br>
    <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
    <br>
    <input id="radio_r" type="radio" name="avaliacao1">
    <label for="radio_r">REGULAR</label>
    <input id="radio_b" type="radio" name="avaliacao1">
    <label for="radio_b">BOM</label>
    <input id="radio_e" type="radio" name="avaliacao1">
    <label for="radio_e">EXCELENTE</label>

    <br><br>
    <br>
    <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
    <br>
    <input id="radio_reg" type="radio" value="REGULAR" name="avaliacao2">
    <label for="radio_reg">REGULAR</label>
    <input id="radio_bom" type="radio" value="BOM" name="avaliacao2">
    <label for="radio_bom">BOM</label>
    <input id="radio_exe" type="radio" value="EXCELENTE" name="avaliacao2">
    <label for="radio_exe">EXCELENTE</label>
<br><br>
    <br>
    <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
    <br>
    <input id="radio_pou" type="radio" value="POUCO SATISFATÓRIO" name="avaliacao2">
    <label for="radio_pou">POUCO SATISFATÓRIO</label>
    <input id="radio_sats" type="radio" value="SATISFATÓRIO" name="avaliacao2">
    <label for="radio_sats">SATISFATÓRIO</label>
    <input id="radio_mui" type="radio" value="MUITO SATISFATÓRIO" name="avaliacao2">
    <label for="radio_mui">MUITO SATISFATÓRIO</label>
    <br><br>
    <br>
    <label for="text_descricao">Você tem alguma sugestão ou crítica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="text_descricao" cols="80" rows="10"></textarea>

<h4>Muito obrigado (a)<br>Sua opinião é fundamental para nós! </h4>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</form>

</body>
</html>
